<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="../static/loginstyle.css">
    
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-md-8">
                <div class="login-image">
                    <img src="https://post.healthline.com/wp-content/uploads/2021/08/fitness-exercise-friends-outdoors-732x549-thumbnail-732x549.jpg" alt="Login Image">
                    <div class="welcome-text">
                        <h1>Welcome back!</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="login-form">
                    <h2>Login</h2>

                    <!-- form begins -->
                    <form method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="username" name = "username" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name = "password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                            <!-- submit -->
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
